<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
	<link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
	<link rel="manifest" href="<%= BASE_URL %>site.webmanifest">

      <!-- Bootstrap CSS v5.2.3 -->
      <link rel="stylesheet" href="<%= BASE_URL %>css/bootstrap.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">

    <title><%= htmlWebpackPlugin.options.title %></title>

      <style>
          #app {
              min-height: 100vh;
          }
      </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="d-flex flex-column"></div>
    <!-- built files will be auto injected -->

    <!-- JQuery 3.6.1 JS -->
    <script src="<%= BASE_URL %>js/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" async></script>
    <!-- Popper JS v2.11.6 -->
    <script src="<%= BASE_URL %>js/popper.min.js" crossorigin="anonymous" referrerpolicy="no-referrer" async></script>
    <!-- Bootstrap JS v5.2.3 -->
    <script src="<%= BASE_URL %>js/bootstrap.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </body>
</html>
